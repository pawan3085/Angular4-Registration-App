<div class="container">
    <div class="jumbotron">
        <form #frm="ngForm" (ngSubmit)="addUser(frm)">
        <div class="form-group">
        <label for="name">Name</label>
        <input type ="text" name="name" class="form-control" ngModel #nameUser="ngModel" required pattern="[a-zA-Z][a-zA-Z]+" />
         </div> 
            
            <div *ngIf="nameUser.touched" class="alert alert-danger">
                <div *ngIf="nameUser.errors?.required">
                    Name is Required!
                </div>
            </div>

         <div class="form-group">   
        <label>Email</label>
        <input type ="text" name="email" class="form-control" ngModel #emailUser="ngModel" required pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"/>
        </div>
            
        <div *ngIf="emailUser.touched" class="alert alert-danger">
                <div *ngIf="emailUser.errors?.required">
                    Email is Required!
                </div>
        </div>

         <div class="form-group">       
        <label>Password</label>
        <input type ="password" name="password" ngModel #passwordUser="ngModel" required />
        </div>
            
                
        <div *ngIf="passwordUser.touched" class="alert alert-danger">
                <div *ngIf="passwordUser.errors?.required">
                    password is Required!
                </div>
        </div>


        <button type="submit" name="button" class="btn btn-success" [disabled]="frm.invalid">Registration</button>
        </form>
    </div>
</div>
